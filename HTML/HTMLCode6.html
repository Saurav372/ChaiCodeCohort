<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML6</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1">
        <tr>
            <th>City</th>
            <td>delhi</td>
            <td>nagpur</td>
            <td>bhuvneshwar</td>
        </tr>
        <tr>
            <th>Country</th>
            <td>india</td>
            <td>bangladesh</td>
            <td>afganisthan</td>
        </tr>
        <tr>
            <th>Population</th>
            <td>45m</td>
            <td>65m</td>
            <td>43m</td>
        </tr>
    </table><br><br>
    <table border="1">
        <caption>Foods</caption>
        <tr>
            <th>Food</th>
            <th>Category</th>
        </tr>
        <tr>
            <td>chowmin</td>
            <td>veg</td>
        </tr>
        <tr>
            <td>biryani</td>
            <td>non-veg</td>
        </tr>
    </table>
    
</body>
</html>
